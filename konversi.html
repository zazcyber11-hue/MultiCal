<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Konversi Sistem Bilangan</title>
</head>
<body>
    <header class="p-4 w-full shadow-sm bg-white top-0 justify-between flex">
        <h1 class="font-bold text-xl bg-gradient-to-l from-orange-500 from-43% to-black bg-clip-text text-transparent">Multi<span class="text-orange-500">Cal</span></h1>
        <a href="index.html" class="text-slate-500 text-sm hover:scale-110 hover:text-orange-500 transition"><< Kembali</a>
    </header>

    <section class="min-h-screen flex bg-gray-100 items-center justify-center">
        <div class="bg-white shadow-lg p-6 rounded-xl w-full max-w-md">
        <h1 class="text-center text-xl font-bold mb-4">Konversi Sistem Bilangan</h1>

        <label class="block font-medium mb-2">Masukkan Angka</label>
        <input type="text" id="angka" placeholder="Contoh: 10101" class="w-full px-4 py-2 border rounded-lg border-slate-200 mb-4 outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block font-medium mb-2">Basis Asal</label>
        <select id="asal" class="w-full px-4 py-2 border rounded-lg border-slate-200 mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <option value="2">Biner</option>
            <option value="8">Octal</option>
            <option value="10">Desimal</option>
            <option value="16">Heksadesimal</option>
        </select>

        <label class="block font-medium mb-2">Basis Tujuan</label>
        <select id="tujuan" class="w-full px-4 py-2 border rounded-lg border-slate-200 mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <option value="2">Biner</option>
            <option value="8">Octal</option>
            <option value="10">Desimal</option>
            <option value="16">Heksadesimal</option>
        </select>

        <button onclick="konversi()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 cursor-pointer hover:scale-105 hover:font-medium hover:bg-gradient-to-r from-blue-600 via-indigo-600  to-purple-600 transition">Konversi</button>

        <div class="bg-gray-100 py-2 px-4 mt-4 rounded">
            <strong>Hasil: </strong>
            <span id="hasil">-</span>
        </div>

    </div>
    </section>

    

    <script>
        function konversi() {
            const angka = document.getElementById("angka").value
            const asal  = parseInt(document.getElementById("asal").value)
            const tujuan= parseInt(document.getElementById("tujuan").value)

            const desimal = parseInt(angka, asal)

            if (isNaN(desimal)) {
                document,getElementById("hasil").innerText = "Input Tidak Valid"
                return
            }

            let hasil 
            if (tujuan == 2) hasil = desimal.toString(2)
            else if (tujuan == 8) hasil = desimal.toString(8)
            else if (tujuan == 10) hasil = desimal.toString(10)
            else if (tujuan == 16) hasil = desimal.toString(16).toUpperCase()

            document.getElementById("hasil").innerText = hasil
        }

    </script>
    
</body>
</html>
